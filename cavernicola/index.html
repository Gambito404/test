.btn--tl {
  position: absolute;
  top: 1.8em;
  left: 1.8em;
  z-index: 10;
  pointer-events: all;
  cursor: pointer;
  opacity: 1;
  background: none;
  border: none;
  padding: 0;
  margin: 0;
  text-decoration: none;
  transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
  transform: translateZ(0);
  width: 3em;
  height: 3em;
  display: flex;
  align-items: center;
  justify-content: center;
}

.logo-svg-wrapper {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.logo-svg {
  width: 100%;
  height: 100%;
  fill: #1a365d;
  transition: all 0.4s ease;
}

.logo-path {
  stroke: #1a365d;
  stroke-width: 0;
  stroke-dasharray: 1000;
  stroke-dashoffset: 1000;
  transition: all 0.8s ease;
}

/* Hover effects */
.btn--tl:hover .logo-path {
  animation: drawLogo 2s ease-in-out forwards;
  stroke-width: 1.5;
}

.btn--tl:hover .logo-svg {
  transform: scale(1.1);
  filter: drop-shadow(0 2px 4px rgba(26, 54, 93, 0.3));
}

.btn--tl:hover {
  transform: scale(1.05) translateZ(0);
}

/* SVG drawing animation */
@keyframes drawLogo {
  0% {
    stroke-dashoffset: 1000;
    fill: transparent;
    stroke: #1a365d;
  }
  50% {
    stroke-dashoffset: 0;
    fill: transparent;
    stroke: #2d3748;
  }
  80% {
    fill: rgba(26, 54, 93, 0.3);
    stroke: #2d3748;
  }
  100% {
    stroke-dashoffset: 0;
    fill: #1a365d;
    stroke: transparent;
  }
}

/* Ink drip effect */
.logo-svg::before {
  content: '';
  position: absolute;
  top: -5px;
  left: -5px;
  right: -5px;
  bottom: -5px;
  background: 
    radial-gradient(circle at 30% 20%, rgba(26, 54, 93, 0.1) 0%, transparent 50%),
    radial-gradient(circle at 70% 80%, rgba(26, 54, 93, 0.05) 0%, transparent 50%);
  border-radius: 50%;
  opacity: 0;
  transition: opacity 0.3s ease;
  z-index: -1;
}

.btn--tl:hover .logo-svg::before {
  opacity: 1;
  animation: inkDrip 0.5s ease-out 1.5s;
}

@keyframes inkDrip {
  0% {
    transform: scale(0.8);
    opacity: 0.5;
  }
  50% {
    transform: scale(1.1);
    opacity: 0.3;
  }
  100% {
    transform: scale(1);
    opacity: 0.1;
  }
}

.btn--tl:active {
  transform: scale(0.95) translateZ(0);
  transition: all 0.15s cubic-bezier(0.215, 0.610, 0.355, 1);
}

.btn--tl a {
  text-decoration: none;
  color: inherit;
  display: flex;
  align-items: center;
  justify-content: center;
  pointer-events: all;
  position: relative;
  z-index: 11;
  cursor: pointer;
  background: none;
  transition: inherit;
  width: 100%;
  height: 100%;
}

/* Remove any box shadows or backgrounds */
.btn--tl,
.btn--tl:focus,
.btn--tl:active {
  background: transparent !important;
  box-shadow: none !important;
  outline: none !important;
}
